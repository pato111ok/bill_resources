                        <li><a href="methods/mergeCells.html">mergeCells</a></li>
                        <li><a href="methods/checkAll-uncheckAll.html">checkAll/uncheckAll</a></li>
                        <li><a href="methods/check-uncheck.html">check/uncheck</a></li>
